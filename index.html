<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Freelancing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="intro-section row">
        <div class="image-container col-md">
          <img
            class="fade-in-drone-image img-fluid"
            id="drone-image"
            src="assets/DJI_mini_se.webp"
            alt="drone"
          />
        </div>
        <div class="intro-description col-sm">
          <h1 class="fade-in-title">Drone Freelancing</h1>
          <div class="intro-quote fade-in-quote">
            <h3>Want to capture that magnificent</h3>
            <h3 id="intro-drone-text">bird's eye view?</h3>
            <h4 class="fade-in-quote" id="intro-meta-text">
              without hassle & on a budget?
            </h4>
          </div>

          <div class="booking-btn-container fade-in-book-btn">
            <button class="booking-btn" onclick="callToPhone()">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
